components:
  schemas:
    ApiMessage:
      x-shared: true
      type: object
      required:
        - message
      properties:
        message:
          type: string

    NestedInfo:
      type: object
      required:
        - infoId
        - infoDescription
      properties:
        infoId:
          type: string
          format: uuid
          description: The unique identifier for the nested info
          example: "123e4567-e89b-12d3-a456-426614174000"
        infoDescription:
          type: string
          description: A description for the nested info
          example: "This is some nested information."

    Pagination:
      x-shared: true
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
          example: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Number of items per page
          example: 10
        total:
          type: integer
          minimum: 0
          description: Total number of items
          example: 150
        totalPages:
          type: integer
          minimum: 0
          description: Total number of pages
          example: 15
        nestedInfo:
          $ref: '#/components/schemas/NestedInfo'


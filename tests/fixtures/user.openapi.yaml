openapi: 3.1.0
info:
  title: User API
  description: API for managing users and their pets
  version: 1.0.0
servers:
  - url: /api
    description: API Base Path
paths:
  /tokens:
    get:
      summary: Get app tokens for user
      description: Returns mapbox token if user is authenticated
      operationId: getUserTokens
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: './schemas/users.yaml#/definitions/UserTokens'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './schemas/common.yaml#/definitions/ApiMessage'
